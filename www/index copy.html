<!DOCTYPE html>
<html>
    <head>
        <!--
            Created by Kieren Moore 31/03/2023
        -->
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Record care plan</h1>
        <form method="POST" action="validateForm()">
            <p>
                <!--Input for care record title-->
                <label for="title">Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Enter a title for the care record..."
                    required
                    minlength="1"
                    maxlength="450"
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for patient name-->
                <label for="patientName">Patient Name</label>
                <input
                    type="text"
                    id="patientName"
                    name="patientName"
                    placeholder="Enter patient's name..."
                    required
                    minlength="1"
                    maxlength="450"
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for user name-->
                <label for="userName">User Name</label>
                <input
                    type="text"
                    id="userName"
                    name="userName"
                    placeholder="Enter your user name..."
                    required
                    minlength="1"
                    maxlength="450"
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for actual start date/time-->
                <label for="actualStartDateTime">Actual Start Date/Time</label>
                <input
                    type="datetime-local"
                    id="actualStartDateTime"
                    name="actualStartDateTime"
                    required
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for target start date/time-->
                <label for="targetStartDateTime">Target Start Date/Time</label>
                <input
                    type="datetime-local"
                    id="targetStartDateTime"
                    name="targetStartDateTime"
                    required
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for reason-->
                <label for="reason">Reason</label>
                <input
                    type="text"
                    id="reason"
                    name="reason"
                    placeholder="Enter a reason for the care plan..."
                    required
                    minlength="1"
                    maxlength="1000"
                    onchange="validate(event.target)"
                />
            </p>
            <p>
                <!--Input for action-->
                <label for="action">Action</label>
                <textarea
                    id="action"
                    name="action"
                    placeholder="Record the action(s) taken..."
                    required
                    minlength="1"
                    maxlength="1000"
                    onchange="validate(event.target)"
                >Record the action(s) taken...</textarea>
            </p>
            <p>
                <!--Input for care record title-->
                <h3>Completed</h3>
                <input
                    type="radio"
                    id="completeYes"
                    name="completeStatus"
                    value="yes">
                <label for="completeYes">Yes</label><br>
                <input
                    type="radio"
                    id="completeNo"
                    name="completeStatus"
                    value="no">
                <label for="completeNo">No</label><br>
            </p>
            <p>
                <!--Input for target start date/time-->
                <label for="endDateTime">End Date/Time</label>
                <input
                    type="datetime-local"
                    id="endDateTime"
                    name="endDateTime"
                    required
                    onchange="validate(event.target)"
                />
                <!--Validity of entry on actual start date/time-->
                <span id="endDateTimeFeedback" class="invalid">Some message about validity</span>
            </p>
            <p>
            <!--Input for care record title-->
            <label for="title">Outcome</label>
                <input
                    type="text"
                    id="outcome"
                    name="outcome"
                    value="Enter the outcome for the care record..."
                    required
                    minlength="1"
                    maxlength="1000"
                    width="5000"
                    onchange="validate(event.target)"
                />
                <!--Validity of entry on care record title-->
                <span id="outcomeFeedback" class="invalid">Some message about validity</span>
            </p>
            <!-- <label for="submitCareRecord">Submit:</label> -->
            <input type="submit" id="submitCareRecord" name="submitCareRecord" value="Submit care record" onclick="validateForm()" />
        </form>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
